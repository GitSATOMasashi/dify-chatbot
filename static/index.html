<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Dify Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <button onclick="startNewChat()" class="new-chat-btn">新しいチャット</button>
            </div>
            <div class="conversation-list-container">
                <ul class="conversation-list" id="conversation-list">
                    <!-- 会話リストがここに表示される -->
                </ul>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- メッセージがここに追加されます -->
            </div>
            <div class="token-counter">
                <span class="token-count-text">残りトークン: <span id="token-count">3000</span></span>
                <button class="reset-button" onclick="resetTokens()">リセット</button>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="メッセージを入力...">
                <button onclick="sendMessage()">送信</button>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';  // APIキーを保持する変数

        // 初期化時にAPIキーを取得
        async function initialize() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                apiKey = config.api_key;
                console.log('API key loaded');
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        // Dify APIを直接使用
        async function sendToDify(message, conversationId) {
            try {
                const response = await fetch('https://api.dify.ai/v1/chat-messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: {},
                        query: message,
                        user: "test_user",
                        response_mode: "blocking",
                        conversation_id: null
                    })
                });

                const data = await response.json();
                console.log('Dify response:', data);
                
                if (data.answer) {
                    // 応答を表示
                    addMessage(data.answer, 'bot');
                    
                    // 応答を保存
                    await saveMessage(data.answer, 'bot', conversationId);
                    
                    // 応答のトークン数を記録
                    const tokenResponse = await fetch('/chat/response', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            response: data.answer,
                            user_id: 'test_user'
                        })
                    });
                    
                    const tokenData = await tokenResponse.json();
                    document.getElementById('token-count').textContent = tokenData.remaining_tokens;
                }
            } catch (error) {
                console.error('Error calling Dify:', error);
                addMessage('エラーが発生しました', 'system');
            }
        }

        // メッセージを保存する関数を追加
        async function saveMessage(content, role, conversationId) {
            try {
                await fetch('/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        role: role,
                        conversation_id: conversationId,
                        user_id: 'test_user'
                    })
                });
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }

        // メッセージの追加
        function addMessage(content, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // メッセージ送信
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                try {
                    addMessage(message, 'user');
                    input.value = '';
                    
                    // トークンを消費
                    const tokenData = await consumeTokens(message);
                    const conversationId = tokenData.conversation_id;  // 会話IDを取得
                    
                    // Difyにメッセージを送信（会話IDを渡す）
                    await sendToDify(message, conversationId);
                    
                    // 会話リストを更新
                    await loadConversations();
                    
                } catch (error) {
                    console.error('Error:', error);
                    if (error.message.includes('トークンが不足')) {
                        addMessage('トークンが不足しています。これ以上の会話はできません。', 'system');
                    } else {
                        addMessage('エラーが発生しました', 'system');
                    }
                }
            }
        }

        // トークン消費
        async function consumeTokens(message) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'test_user'
                    })
                });
                
                if (response.status === 403) {
                    const errorData = await response.json();
                    throw new Error('トークンが不足しています');
                }
                
                if (!response.ok) {
                    throw new Error('Token consumption failed');
                }
                
                const data = await response.json();
                
                // トークン表示を更新
                const tokenCountElement = document.getElementById('token-count');
                if (tokenCountElement) {
                    tokenCountElement.textContent = data.remaining_tokens;
                }
                
                return data;
            } catch (error) {
                console.error('Error consuming tokens:', error);
                throw error;
            }
        }

        // Enter キーでメッセージを送信
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初期化を実行
        initialize();

        // リセット機能を追加
        async function resetTokens() {
            try {
                const response = await fetch('/tokens/reset/test_user', {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('token-count').textContent = data.remaining_tokens;
                addMessage('トークンがリセットされました。', 'bot');
            } catch (error) {
                console.error('Error resetting tokens:', error);
                addMessage('トークンのリセットに失敗しました。', 'bot');
            }
        }

        // 会話履歴を取得
        async function loadConversations() {
            try {
                const response = await fetch(`/conversations/test_user`);
                const conversations = await response.json();
                
                const list = document.getElementById('conversation-list');
                list.innerHTML = '';
                
                conversations.forEach(conv => {
                    const li = document.createElement('li');
                    li.className = 'conversation-item';
                    li.innerHTML = `
                        <div class="conversation-item" data-id="${conv.id}">
                            <span class="conversation-title">${conv.title}</span>
                            <button class="more-options-btn">･･･</button>
                            <div class="options-menu hidden">
                                <div class="option-item edit-title">タイトルを編集</div>
                                <div class="option-item delete-conv">削除</div>
                            </div>
                        </div>
                    `;
                    li.onclick = () => loadMessages(conv.id);
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // 特定の会話のメッセージを読み込む
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/conversations/${conversationId}/messages`);
                const messages = await response.json();
                
                const chatMessages = document.getElementById('chat-messages');
                chatMessages.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessage(msg.content, msg.role);
                });
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // ページ読み込み時に会話履歴を取得
        window.onload = function() {
            loadConversations();
        };

        // 新しいチャットを開始する関数
        async function startNewChat() {
            // チャット画面をクリア
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';
            
            // メッセージ入力欄をクリア
            document.getElementById('message-input').value = '';
            
            // 新しい会話を作成
            try {
                const response = await fetch('/conversations/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'test_user'
                    })
                });
                
                if (response.ok) {
                    // 会話リストを更新
                    await loadConversations();
                }
            } catch (error) {
                console.error('Error creating new conversation:', error);
            }
        }

        // APIのベースURLを環境に応じて切り替え
        const BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : '';

        // 既存のAPI呼び出しを修正
        async function consumeTokens(message) {
            try {
                const response = await fetch(`${BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'test_user'
                    })
                });
                
                if (response.status === 403) {
                    const errorData = await response.json();
                    throw new Error('トークンが不足しています');
                }
                
                if (!response.ok) {
                    throw new Error('Token consumption failed');
                }
                
                const data = await response.json();
                
                // トークン表示を更新
                const tokenCountElement = document.getElementById('token-count');
                if (tokenCountElement) {
                    tokenCountElement.textContent = data.remaining_tokens;
                }
                
                return data;
            } catch (error) {
                console.error('Error consuming tokens:', error);
                throw error;
            }
        }

        // 他のAPI呼び出しも同様に修正
    </script>
</body>
</html>
